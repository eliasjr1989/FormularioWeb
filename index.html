<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO WEB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset>
            <div class="container">
                <h1 class="header-title">FORMULARIO WEB</h1>
                <p class="header-paragraph">Rellena el siguiente formulario para procesar tu solicitud:</p>
                <form action="index2.html" class="form">
                    <ul class="form-list">
                        <li class="list-list">
                            <input type="text" placeholder="Nombre">
                        </li>
                        <li class="list-list">
                            <input type="text" placeholder="Apellidos">
                        </li>
                        <li class="list-list">
                            <input type="text" placeholder="Dirección">
                        </li>
                        <li class="list-list">
                            <input type="number" placeholder="Teléfono">
                        </li>
                        <li class="list-list">
                            <input type="email" placeholder="Email">
                        </li>
                    </ul>
                    <button class="btn1">Enviar</button>
                </form>
                <nav class="form-nav">
                    <ul class="nav-list">
                        <li class="form-nav-links"><a href="#">Inicio</a></li>
                        <li class="form-nav-links"><a href="https://www.facebook.com" target="_blank">Facebook</a></li>      
                        <li class="form-nav-links"><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
                    </ul>
                </nav>
            </div>
    </fieldset>
</body>
</html>
